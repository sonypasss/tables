<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Четвертый сайт</title>
</head>
<body>
    <div class="container">
        <table class="table1">
            <tbody>
                <tr>
                    <td rowspan="3">1</td>
                </tr>
                <tr>
                    <td colspan="3">2</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>

        <table class="table2">
            <tbody>
                <tr>
                    <td colspan="2">1</td>
                </tr>
                <tr>
                    <td rowspan="2">3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>6</td>
                </tr>
            </tbody>
        </table>

        <table class="table3">
            <tbody>
                <tr>
                    <td>1</td>
                    <td rowspan="2">2</td>
                </tr>
                <tr>
                    <td>3</td>
                </tr>
                <tr>
                    <td colspan="2">5</td>
                </tr>
            </tbody>
        </table>

        <table class="table4">
            <tbody>
                <tr>
                    <td colspan="2">1</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td colspan="2">5</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
